components:
  schemas:

    Test:
      required:
        - name
        - test_status
        - score
      properties:
        points:
          type: integer
          format: int64
        name:
          type: string
        msg:
          type: string
        color:
          type: string
        test_status:
          type: string
          default: fail
          enum:
          - pass
          - fail
          - indeterminate
        score:
          $ref: '#/components/schemas/FAIRResultCommon_score'
      example:
        name: rda_f1.1
        msg: fluffy
        color: red
    FAIRResultCommon_score:
      type: object
      properties:
        earned:
          type: number
          default: 0
        total:
          type: integer
          format: int32
          default: 100
    Tests:
      required:
        - findable
        - accessible
        - interoperable
        - reusable
      properties:
        findable:
          type: array
          items:
            $ref: "#/components/schemas/Test"
        accessible:
          type: array
          items:
            $ref: "#/components/schemas/Test"
        interoperable:
          type: array
          items:
            $ref: "#/components/schemas/Test"
        reusable:
          type: array
          items:
            $ref: "#/components/schemas/Test"
    DO:
      required:
        - repo
        - id
      properties:
        repo:
          type: string
        id:
          type: string
        oai_base:
          type: string
        lang:
          type: string
      example:
        repo: digital_csic
        id: 10.1010/test87
        oai_base: http://digital.csic.es/dspace-oai/request
        lang: es
    data_test:
      required:
        - url
      properties:
        url:
          type: string
        lang:
          type: string
      example:
        url: http://digital.csic.es/dspace-oai/request
        lang: es
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
